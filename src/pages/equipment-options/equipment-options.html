<ion-header>
  <ion-navbar>
    <ion-title>{{'SELECT_VEHICLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<!--TODO: Add sliding segments-->
<ion-content class="forms-content">

  <ion-segment class="forms-segment" [(ngModel)]="section" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="truck" (ionSelect)="onSegmentSelected($event)">
      {{'TRUCK' | translate}}
    </ion-segment-button>
    <ion-segment-button value="large-truck" (ionSelect)="onSegmentSelected($event)">
      {{'LARGE_TRUCK' | translate}}
    </ion-segment-button>
    <ion-segment-button value="box-van" (ionSelect)="onSegmentSelected($event)">
      {{'BOX_VAN' | translate}}
    </ion-segment-button>
  </ion-segment>


  <div [ngSwitch]="section" class="forms-wrapper">

    <div *ngSwitchCase="'truck'" class="truck-view">
      <form class="form truck-form" [formGroup]="truckForm" (ngSubmit)="submitJobRequest()">
        <!--TRUCK DETAILS-->
        <section class="form-section">
          <ion-card>

            <preload-image [ratio]="{w:1, h:1}"
                           [src]="options.truck.img"
                           title="options.truck.title">
            </preload-image>

            <ion-card-content>
              <ion-card-title>
                <!--TODO: Add Truck card content -->
              </ion-card-title>
              <p>
                <!--TODO: Add Truck card description -->
              </p>
            </ion-card-content>


          </ion-card>
        </section>
      </form>
    </div>

    <div *ngSwitchCase="'large-truck'" class="truck-view">
      <form class="form truck-form" [formGroup]="largeTruckForm" (ngSubmit)="submitJobRequest()">
        <section class="form-section">
          <ion-card>
            <preload-image [ratio]="{w:1, h:1}"
                           [src]="options.largeTruck.img"
                           title="options.largeTruck.title">
            </preload-image>

            <ion-card-content>
              <ion-card-title>
                <!--TODO: Add Large Truck card content -->
              </ion-card-title>
              <p>
                <!--TODO: Add Large Truck card description -->
              </p>
            </ion-card-content>
          </ion-card>
        </section>
      </form>
    </div>

    <div *ngSwitchCase="'box-van'" class="truck-view">
      <form class="form truck-form" [formGroup]="boxVanForm" (ngSubmit)="submitJobRequest()">
        <section class="form-section">
          <ion-card>
            <preload-image [ratio]="{w:1, h:1}"
                           [src]="options.boxVan.img"
                           title="options.boxVan.title">
            </preload-image>

            <ion-card-content>
              <ion-card-title>
                <!--TODO: Add Box Van card content -->
              </ion-card-title>
              <p>
                <!--TODO: Add Box Van card description -->
              </p>
            </ion-card-content>


          </ion-card>
        </section>
      </form>
    </div>

  </div>

</ion-content>
